            // æ£€æŸ¥å‰©ä½™æ‰¹æ”¹æ¬¡æ•°ï¼ˆå¦‚æœå·²ç™»å½•ï¼‰
            if (userProfile.isLoggedIn && userProfile.auditsRemaining <= 0) {
                alert('æ‰¹æ”¹æ¬¡æ•°å·²ç”¨å®Œï¼Œè¯·è´­ä¹°æ›´å¤šé¢åº¦');
                return;
            }

            // æŒ‰æ¢è¡Œç¬¦æ‹†åˆ†ï¼Œåˆå¹¶å¤šä½™ç©ºè¡Œ
            const paragraphs = text
                .split(/\n+/)
                .map(p => p.trim())
                .filter(p => p.length > 0);

            if (paragraphs.length === 0) {
                alert('æœªæ‰¾åˆ°æœ‰æ•ˆå†…å®¹ï¼Œè¯·æ£€æŸ¥ä½ çš„æ–‡ç« ');
                return;
            }

            // ç¬¬ä¸€æ®µ â†’ Intro
            const intro = paragraphs[0];
            localStorage.setItem('pendingIntro', intro);

            // æœ€åä¸€æ®µ â†’ Conclusion
            const conclusion = paragraphs[paragraphs.length - 1];
            localStorage.setItem('pendingConclusion', conclusion);

            // ä¸­é—´æ‰€æœ‰æ®µè½ â†’ Bodies (æ•°ç»„)
            const bodies = paragraphs.slice(1, paragraphs.length - 1);
            localStorage.setItem('pendingBodies', JSON.stringify(bodies));

            // å­˜å‚¨å®Œæ•´æ–‡æœ¬ï¼ˆä¾› Track A ä½¿ç”¨ï¼‰
            localStorage.setItem('pendingFullText', text);

            // æ ‡è®°ä¸ºè¯„å®¡æ¨¡å¼
            localStorage.setItem('workspaceMode', 'audit');
            localStorage.setItem('intentMode', 'audit'); // æ–°å¢ï¼šæ˜ç¡®æ ‡è®°æ„å›¾æ¨¡å¼

            // å‡å°‘æ‰¹æ”¹æ¬¡æ•°ï¼ˆå¦‚æœå·²ç™»å½•ï¼‰
            if (userProfile.isLoggedIn) {
                userProfile.auditsRemaining = Math.max(0, userProfile.auditsRemaining - 1);
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                renderProfile();
            }

            // è·³è½¬åˆ°é»˜è®¤å·¥ä½œåŒºé¡µé¢ï¼ˆé€šçŸ¥é¡µé¢å¼€å¯è¯„å®¡æ¨¡å¼ï¼‰
            window.location.href = 'assets/missions/CR_M1_workspace.html';
        }

        /**
         * å¼•å¯¼æ¨¡å¼ï¼šå­—æ•° <= 100
         * è§£æé¢˜ç›®ï¼Œè·³è½¬åé€šçŸ¥é¡µé¢"å¼€å¯å¼•å¯¼æ¨¡å¼"
         */
        function handleGuideMode(text) {
            // å­˜å‚¨é¢˜ç›®æ–‡æœ¬
            localStorage.setItem('pendingQuestion', text);
            
            // æ ¹æ®å½“å‰é€‰æ‹©çš„å­¦ç§‘ï¼Œé€‰æ‹©åˆé€‚çš„é»˜è®¤å·¥ä½œåŒº
            let targetUrl = 'assets/missions/CR_M1_workspace.html';
            
            // å¯ä»¥æ ¹æ®å­¦ç§‘é€‰æ‹©ä¸åŒçš„å·¥ä½œåŒº
            if (currentCategory === 'ielts') {
                targetUrl = 'assets/missions/CR_M1_workspace.html'; // å¯ä»¥åç»­æ”¹ä¸ºä¸“é—¨çš„ IELTS å·¥ä½œåŒº
            } else if (currentCategory === 'toefl') {
                targetUrl = 'assets/missions/CR_M1_workspace.html'; // å¯ä»¥åç»­æ”¹ä¸ºä¸“é—¨çš„ TOEFL å·¥ä½œåŒº
            }

            // æ ‡è®°ä¸ºå¼•å¯¼æ¨¡å¼
            localStorage.setItem('workspaceMode', 'guide');
            localStorage.setItem('intentMode', 'guide'); // æ–°å¢ï¼šæ˜ç¡®æ ‡è®°æ„å›¾æ¨¡å¼

            // è·³è½¬åˆ°å·¥ä½œåŒºé¡µé¢ï¼ˆé€šçŸ¥é¡µé¢å¼€å¯å¼•å¯¼æ¨¡å¼ï¼‰
            window.location.href = targetUrl;
        }

        /**
         * æ¯é¢˜å¿«é€Ÿå…¥å£
         */
        function quickStartTheme(theme) {
            // æ ¹æ®æ¯é¢˜è®¾ç½®é»˜è®¤é¢˜ç›®æˆ–è·³è½¬
            const themeQuestions = {
                'civil_rights': 'Assess the reasons for the opposition to the Civil Rights movement in the Southern states in the 1950s.',
                'economics': 'Evaluate the impact of economic policies on social development.',
                'general': 'Discuss the role of education in modern society.'
            };

            const question = themeQuestions[theme] || '';
            const textarea = document.getElementById('main-input');
            textarea.value = question;
            
            // è‡ªåŠ¨è§¦å‘å¯åŠ¨
            handleLaunch();
        }

        // è¿›å…¥ Practice Mode
        function enterPracticeMode(url) {
            // æ ‡è®°ä¸º Practice Mode
            localStorage.setItem('workspaceMode', 'practice');
            window.location.href = url;
        }
        
        // åˆ‡æ¢å­¦ç§‘åˆ†ç±»
        function switchCategory(category) {
            currentCategory = category;
            
            // æ›´æ–° Tab çŠ¶æ€
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });
            
            // å­˜å‚¨å½“å‰é€‰æ‹©çš„å­¦ç§‘ï¼ˆä¾›å¼•å¯¼æ¨¡å¼ä½¿ç”¨ï¼‰
            localStorage.setItem('selectedCategory', category);
            
            // æ¸²æŸ“ä»»åŠ¡å¡ç‰‡ï¼ˆå¦‚æœ missions-section å¯è§ï¼‰
            if (document.querySelector('.missions-section').style.display !== 'none') {
                renderMissions();
            }
        }
        
        // æ¸²æŸ“ä»»åŠ¡å¡ç‰‡
        function renderMissions() {
            const grid = document.getElementById('mission-grid');
            if (!grid) return;
            
            // è·å–è¦æ˜¾ç¤ºçš„ä»»åŠ¡åˆ—è¡¨
            let missionsToShow = [];
            
            if (currentCategory === 'all') {
                // æ˜¾ç¤ºæ‰€æœ‰ä»»åŠ¡
                Object.values(missionsData).forEach(categoryMissions => {
                    missionsToShow = missionsToShow.concat(categoryMissions);
                });
            } else {
                // æ˜¾ç¤ºæŒ‡å®šå­¦ç§‘çš„ä»»åŠ¡
                missionsToShow = missionsData[currentCategory] || [];
            }
            
            if (missionsToShow.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #6c757d;">
                        <p style="font-size: 16px; margin-bottom: 8px;">No missions available</p>
                        <p style="font-size: 14px;">Try creating a custom mission or browse the library.</p>
                    </div>
                `;
                return;
            }
            
            // ç”Ÿæˆå¡ç‰‡ HTML
            grid.innerHTML = missionsToShow.map(mission => {
                const examBadgeClass = mission.examType || 'personal';
                const statusClass = mission.status || 'available';
                const statusText = statusClass === 'completed' ? 'âœ“ Completed' : 
                                 statusClass === 'in-progress' ? 'â³ In Progress' : '';
                
                // ä»»åŠ¡ç±»å‹æ ‡ç­¾
                let typeBadgeHtml = '';
                if (mission.typeLabel) {
                    const badgeClass = mission.taskType === 'task1' ? 'task1' : 
                                     mission.taskType === 'task2' ? 'task2' : 
                                     mission.taskType === 'argumentative' ? 'argumentative' : '';
                    typeBadgeHtml = `<span class="mission-type-badge ${badgeClass}">${mission.typeLabel}</span>`;
                }
                
                return `
                    <div class="mission-card" data-exam-type="${mission.examType}" onclick="enterPracticeMode('${mission.url}')">
                        <div class="exam-badge ${examBadgeClass}">${mission.examType === 'alevel' ? 'A-Level' : mission.examType === 'ielts' ? 'IELTS' : mission.examType === 'toefl' ? 'TOEFL' : 'Personal'}</div>
                        <div class="mission-tag">${mission.id}${typeBadgeHtml}</div>
                        <h3>${mission.title}</h3>
                        <div class="mission-question">"${mission.question}"</div>
                        <a href="${mission.hubUrl}" class="mission-hub-link" onclick="event.stopPropagation();">ğŸ“š View Hub</a>
                        ${statusText ? `<div class="mission-status ${statusClass}">${statusText}</div>` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // æ˜¾ç¤ºè‡ªå®šä¹‰ä»»åŠ¡æ¨¡æ€æ¡†
        function showCustomMissionModal() {
            const question = prompt('Enter your custom essay question:');
            if (question && question.trim()) {
                // åˆ›å»ºè‡ªå®šä¹‰ä»»åŠ¡
                const customMission = {
                    id: 'CUSTOM_' + Date.now(),
                    title: 'Custom Mission',
                    question: question.trim(),
                    url: 'assets/missions/CR_M1_workspace.html', // ä½¿ç”¨é€šç”¨å·¥ä½œåŒº
                    hubUrl: '#',
                    examType: 'personal',
                    typeLabel: 'Custom',
                    status: 'available'
                };
                
                // æ·»åŠ åˆ°ä¸ªäººä»»åŠ¡åˆ—è¡¨
                if (!missionsData.personal) {
                    missionsData.personal = [];
                }
                missionsData.personal.push(customMission);
                
                // ä¿å­˜åˆ° localStorage
                localStorage.setItem('customMissions', JSON.stringify(missionsData.personal));
                
                // å¦‚æœå½“å‰æ˜¾ç¤ºçš„æ˜¯ personal æˆ– allï¼Œåˆ·æ–°æ˜¾ç¤º
                if (currentCategory === 'personal' || currentCategory === 'all') {
                    renderMissions();
                }
                
                alert('Custom mission created! Switch to "Personal Practice" to see it.');
            }
        }
        
        // æ˜¾ç¤ºåº“æµè§ˆæ¨¡æ€æ¡†
        function showLibraryModal() {
            alert('Library feature coming soon! This will allow you to browse and import missions by category and unit.');
            // TODO: å®ç°åº“æµè§ˆç•Œé¢
        }
        
        // ä» localStorage åŠ è½½è‡ªå®šä¹‰ä»»åŠ¡
        function loadCustomMissions() {
            const stored = localStorage.getItem('customMissions');
            if (stored) {
                try {
                    missionsData.personal = JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to load custom missions:', e);
                }
            }
        }

        // æ”¯æŒ Enter + Ctrl/Cmd æäº¤
        document.addEventListener('DOMContentLoaded', () => {
            const mainInput = document.getElementById('main-input');
            if (mainInput) {
                mainInput.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                        e.preventDefault();
                        handleLaunch();
                    }
                });
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€å’Œåˆå§‹åŒ–
        window.addEventListener('load', () => {
            checkLoginStatus();
            loadCustomMissions();
            
            // æ¢å¤ä¸Šæ¬¡é€‰æ‹©çš„å­¦ç§‘
            const savedCategory = localStorage.getItem('selectedCategory');
            if (savedCategory) {
                switchCategory(savedCategory);
            } else {
                switchCategory('alevel'); // é»˜è®¤é€‰æ‹© A-Level History
            }
            
            // å¦‚æœ missions-section å¯è§ï¼Œæ¸²æŸ“ä»»åŠ¡å¡ç‰‡
            if (document.querySelector('.missions-section').style.display !== 'none') {
                renderMissions();
            }
        });
    </script>
