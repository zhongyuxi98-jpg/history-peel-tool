<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PEEL Workspace - CR_M2 (Dual-AI Student Edition)</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            display: flex;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .sidebar {
            width: 380px;
            background: #fff;
            border-left: 1px solid #dee2e6;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .header {
            border-bottom: 3px solid #1d3557;
            margin-bottom: 25px;
        }

        .nav-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
        }

        button {
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            transition: 0.2s;
        }

        .editor-box {
            margin-bottom: 15px;
        }

        .label {
            color: #e63946;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 90px;
            border: 1.5px solid #ced4da;
            border-radius: 8px;
            padding: 12px;
            resize: none;
        }

        /* üí° ÊòæÂºèÊåâÈíÆÊ†∑Âºè */
        .tag-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 8px;
        }

        .tag {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-left: 4px solid #457b9d;
        }

        .explain-btn {
            background: #457b9d;
            color: white;
            padding: 8px;
            font-size: 12px;
        }

        /* üë®‚Äçüè´ Âè≥‰æßËÆ≤Ëß£Á™óÂè£ */
        #explainer-window {
            margin-top: auto;
            background: #f8f9fa;
            border: 1px solid #457b9d;
            border-radius: 10px;
            padding: 15px;
        }

        #explain-box {
            font-size: 13px;
            line-height: 1.5;
            min-height: 100px;
            white-space: pre-wrap;
            color: #444;
        }

        /* üöÄ Â∫ïÈÉ® AI Review Ê†∑Âºè */
        #ai-review-btn {
            background: #e63946;
            color: white;
            width: 100%;
            padding: 20px;
            font-size: 18px;
            margin: 20px 0;
        }

        #ai-review-result {
            border: 2px solid #e63946;
            border-radius: 12px;
            background: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <button onclick="save()" style="background:#2a9d8f; color:white; padding:8px 15px;">üíæ SAVE</button>
            <select id="language-setting" style="padding: 8px; border-radius: 6px;">
                <option value="dual" selected>üåì ÂèåËØ≠ (Bilingual)</option>
                <option value="en">üá¨üáß English</option>
            </select>
            <button onclick="exportDoc()" style="background:#f4a261; color:white; padding:8px 15px;">üì• EXPORT + AI
                FEEDBACK</button>
        </div>

        <div class="header">
            <div class="q-text">Evaluate how successful the Civil Rights movement was in the 1950s.</div>
        </div>

        <div class="editor-box">
            <div class="label">1. Point</div><textarea id="p"></textarea>
        </div>
        <div class="editor-box">
            <div class="label">2. Evidence 1</div><textarea id="e1"></textarea>
        </div>
        <div class="editor-box">
            <div class="label">3. Evidence 2</div><textarea id="e2"></textarea>
        </div>
        <div class="editor-box">
            <div class="label">4. Link Back</div><textarea id="l"></textarea>
        </div>

        <button id="ai-review-btn" onclick="reviewAI()">üöÄ GET AI TEACHER'S FEEDBACK</button>

        <div id="ai-review-result" style="display:none;">
            <div style="background:#e63946; color:white; padding:10px; font-weight:bold;">‚úçÔ∏è AI FEEDBACK</div>
            <div id="ai-content" style="padding:20px; line-height:1.6;">AI is analyzing...</div>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="color:#1d3557;">Knowledge Hub</h3>
        <div class="kb-section">
            <div class="tag-row">
                <div class="tag" onclick="add('Brown v. Board')">Brown v. Board</div>
                <button class="explain-btn" onclick="window.explain('Brown v. Board')">üí°</button>
            </div>
            <div class="tag-row">
                <div class="tag" onclick="add('Bus Boycott')">Bus Boycott</div>
                <button class="explain-btn" onclick="window.explain('Montgomery Bus Boycott')">üí°</button>
            </div>
        </div>

        <div id="explainer-window">
            <div style="font-weight:bold; color:#457b9d; font-size:12px; margin-bottom:8px;">üë®‚Äçüè´ KNOWLEDGE EXPLORER
            </div>
            <div id="explain-box">Select a topic to get teacher's explanation.</div>
        </div>
    </div>

    <script>
        const ID = "CR_M2";
        let activeEditor = document.getElementById('p');
        document.querySelectorAll('textarea').forEach(tx => { tx.onfocus = () => activeEditor = tx; });

        function add(text) { activeEditor.value += text + " "; activeEditor.focus(); }

        window.explain = async function (topic) {
            const box = document.getElementById('explain-box');
            box.innerHTML = "üîç Thinking...";
            const res = await fetch('/api/explain', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic, language: document.getElementById('language-setting').value })
            });
            const data = await res.json();
            box.innerText = data.explanation;
        };

        async function reviewAI() {
            const btn = document.getElementById('ai-review-btn');
            const resultDiv = document.getElementById('ai-review-result');
            const contentDiv = document.getElementById('ai-content');

            btn.innerText = "‚åõ Analyzing..."; btn.disabled = true;
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });

            const res = await fetch('/api/review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    point: document.getElementById('p').value,
                    evidence1: document.getElementById('e1').value,
                    evidence2: document.getElementById('e2').value,
                    link: document.getElementById('l').value
                })
            });
            const data = await res.json();
            contentDiv.innerText = data.review;
            btn.innerText = "üöÄ GET AI TEACHER'S FEEDBACK"; btn.disabled = false;
        }

        function exportDoc() {
            const content = `WORK:\nP: ${document.getElementById('p').value}\nE1: ${document.getElementById('e1').value}\n\nAI FEEDBACK:\n${document.getElementById('ai-content').innerText}`;
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "CR_M2_Final.txt"; a.click();
        }

        function save() { localStorage.setItem(ID, JSON.stringify({ p: document.getElementById('p').value, e1: document.getElementById('e1').value, e2: document.getElementById('e2').value, l: document.getElementById('l').value })); alert("Saved!"); }
    </script>
</body>

</html>
